services:
  - type: web
    name: jadlo-route-planner
    runtime: python
    buildCommand: |
      apt-get update && apt-get install -y libgeos-dev libproj-dev libgdal-dev
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
    plan: free
