name: Route Quality Check

on:
  push:
    branches:
      - main
      - 'copilot/**'
  pull_request:
    branches:
      - main

jobs:
  test-route-quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgeos-dev libproj-dev libgdal-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Run integration tests separately with descriptive names
    # Performance tests verify route generation completes within time limits
    # and display generation time for monitoring
    - name: Performance test - 30km route generation
      run: |
        PYTHONPATH=. python -m pytest tests/test_integration_requirements.py::test_30km_route_performance -v -s --tb=short
      timeout-minutes: 3
      env:
        PYTHONDONTWRITEBYTECODE: 1
    
    - name: Performance test - 60km route generation
      run: |
        PYTHONPATH=. python -m pytest tests/test_integration_requirements.py::test_60km_route_performance -v -s --tb=short
      timeout-minutes: 5
      env:
        PYTHONDONTWRITEBYTECODE: 1
    
    - name: Performance test - 100km route generation
      run: |
        PYTHONPATH=. python -m pytest tests/test_integration_requirements.py::test_100km_route_performance -v -s --tb=short
      timeout-minutes: 5
      env:
        PYTHONDONTWRITEBYTECODE: 1
    
    # Quality tests verify no gaps/straight lines >1km in generated routes
    - name: Quality test - Check for gaps in 100km route
      run: |
        PYTHONPATH=. python -m pytest tests/test_integration_requirements.py::test_100km_route_no_large_gaps -v -s --tb=short
      timeout-minutes: 5
      env:
        PYTHONDONTWRITEBYTECODE: 1
    
    # Surface preference test verifies >80% paved roads when configured
    - name: Surface preference test - Paved surface routing
      run: |
        PYTHONPATH=. python -m pytest tests/test_integration_requirements.py::test_100km_route_paved_surface_preference -v -s --tb=short
      timeout-minutes: 3
      env:
        PYTHONDONTWRITEBYTECODE: 1
    
    - name: Test results summary (success)
      if: success()
      run: |
        echo "## ✅ Route Quality Check Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "All integration tests passed!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Requirements Verified:" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Route generation performance: 30km route <60s, 60km route <120s, 100km route <180s" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ No gaps/straight lines >1km in generated routes" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Surface preference working correctly (>80% paved when configured)" >> $GITHUB_STEP_SUMMARY
    
    - name: Test results summary (failure)
      if: failure()
      run: |
        echo "## ❌ Route Quality Check Failed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "One or more integration tests failed. This commit does not meet quality requirements:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Requirements:" >> $GITHUB_STEP_SUMMARY
        echo "- Route generation must complete in time: 30km <60s, 60km <120s, 100km <180s" >> $GITHUB_STEP_SUMMARY
        echo "- Routes must have no gaps/straight lines >1km" >> $GITHUB_STEP_SUMMARY
        echo "- Routes with paved preference must have >80% paved roads" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Please review the test output above for details." >> $GITHUB_STEP_SUMMARY
