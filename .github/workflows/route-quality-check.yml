name: Route Quality Check

on:
  push:
    branches:
      - main
      - 'copilot/**'
  pull_request:
    branches:
      - main

jobs:
  test-route-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgeos-dev libproj-dev libgdal-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Run integration tests that validate:
    # 1. Performance: Route generation <3 minutes (180s) for 100km routes
    #    Note: Original requirement was <5 minutes; tests are stricter at 3 minutes
    # 2. Quality: No gaps/straight lines >1km in routes
    # 3. Surface preference: >80% paved roads when configured
    - name: Run route quality integration tests
      id: tests
      run: |
        PYTHONPATH=. python -m pytest tests/test_integration_requirements.py -v -s --tb=short
      timeout-minutes: 15
      env:
        PYTHONDONTWRITEBYTECODE: 1
    
    - name: Test results summary (success)
      if: success()
      run: |
        echo "## ✅ Route Quality Check Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "All integration tests passed!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Requirements Verified:" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Route generation performance: <3 minutes (180s) for 100km routes" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ No gaps/straight lines >1km in generated routes" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Surface preference working correctly (>80% paved when configured)" >> $GITHUB_STEP_SUMMARY
    
    - name: Test results summary (failure)
      if: failure()
      run: |
        echo "## ❌ Route Quality Check Failed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "One or more integration tests failed. This commit does not meet quality requirements:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Requirements:" >> $GITHUB_STEP_SUMMARY
        echo "- Route generation must complete in <3 minutes (180s) for 100km routes" >> $GITHUB_STEP_SUMMARY
        echo "- Routes must have no gaps/straight lines >1km" >> $GITHUB_STEP_SUMMARY
        echo "- Routes with paved preference must have >80% paved roads" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Please review the test output above for details." >> $GITHUB_STEP_SUMMARY
